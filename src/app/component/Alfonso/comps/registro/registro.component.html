      </div>
  
      <div class="row g-5 moverLogin">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              </div>
  
              <div class="col-sm-6 w-100">
                <label for="firstName" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              </div>
  
              <div class="col-sm-6 w-100">
                <label for="lastName" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              </div>

              <div class="col-sm-6 w-100">
                <label for="lastName" class="form-label">Confirmar contraseña</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Introduzca correo válido
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Confirmar correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" required="">
                  <option value="">Elegir...</option>
                  <option>España</option>
                </select>
                <div class="invalid-feedback">
                  Elija un país válido
                </div>
              </div>
  
              <div class="col-md-4">
                <label for="state" class="form-label">Provincia</label>
                <select class="form-select" id="state" required="">
                  <option value="">Elegir...</option>
                  <option>Valencia</option>
                </select>
                <div class="invalid-feedback">
                  Elija una provincia válida
                </div>
              </div>
  
              <hr class="my-4">
              <a href="/tienda"><input type="button" class="w-100 btn btn-primary btn-lg" value="Registrarse"></a>
